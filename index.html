<!DOCTYPE html>
<html>
<head>
    <title>EmojiScript Demo</title>
</head>
<body>
    <script type="text/emojiscript">
        😎 value 👉 "✅"⚡
        😎 color 👉 "❤️"⚡

        🪵("color is " + color + ". and value is " + value)⚡

        😇 count⚡

        🪵("numbers from 1️⃣ to 🔟:⏭️");
        😮(count 👉 1️⃣⚡ count 👇👉 🔟⚡ count➕➕){
            🪵(count)⚡
        }
    </script>
    <script src="emojiscript.js"></script>
</body>
</html>
